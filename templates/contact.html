{% from 'macros.html' import render_field, render_account_options, render_user_options %}

<form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    <select name=account>
        {% for account in accounts %}
            {{render_account_options(account)}}
        {% endfor %}
    </select>
    <select name=owner>
        {% for user in users %}
            {{render_user_options(user)}}
        {% endfor %}
    </select>
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Save</button>
</form>
