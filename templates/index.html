<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <title>Loop CRM</title>
</head>
<body class='has-navbar-fixed-top'>
    <header>
        <nav class="navbar is-fixed-top is-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item has-text-weight-semibold" href="{{ url_for('index') }}">
                    <img src="" />Loop CRM</a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu">
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    {% if current_user.is_authenticated %}
                    <a class="button is-light has-text-weight-semibold" href="{{url_for('profile')}}" title="profile">Profile</a>
                    <a class="button is-light has-text-weight-semibold" href="{{ url_for('logout') }}" title="logout">Logout</a>
                    {% else %}
                    <a class="button is-primary has-text-weight-semibold" href="{{ url_for('signup') }}" title="register">Sign Up</a>
                    <a class="button is-light has-text-weight-semibold" href="{{ url_for('login') }}" title="login">Login</a>
                    {% endif %}
                  </div>
                </div>
              </div>
            </div>
          </nav>          
    </header>
    <main class='columns container'>
        <aside class="menu column is-2">
            <p class="menu-label">
                Tables
            </p>
            <ul class="menu-list">
                <li><a href="{{url_for('account')}}">Accounts</a></li>
                <li><a href="{{url_for('contact')}}">Contacts</a></li>
                <li><a href="{{url_for('opportunity')}}">Opportunities</a></li>
                <li><a href="{{url_for('subscription')}}">Subscriptions</a></li>
            </ul>
            <p class="menu-label">
                Settings
            </p>
            <ul class="menu-list">
                <li><a>Users</a></li>
                <li><a href="{{url_for('product')}}">Products</a></li>
            </ul>
        </aside>
        <section class='column'>
            {% block content %}
            {% endblock %}
        </section>
    </main>
</body>
</html>
